<div id="exampleModalScrollable" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalScrollableTitle">{{ infoModal?.titleModal }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-card-user
          *ngFor="let card of infoModal?.users"
          [user]="card"
        ></app-card-user>
        <p *ngIf="infoModal?.errorText" class="dialog-error">{{ infoModal?.errorText }}</p>
        <p *ngIf="infoModal?.successText" class="dialog-success">{{ infoModal?.successText }}</p>
      </div>
      <div *ngIf="!infoModal?.isResponseReceived">
        <img src="https://c.tenor.com/FIzWAbQcjpYAAAAC/loading-splash.gif" alt="Loading :)">
      </div>
    </div>
  </div>
</div>
